<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <picture>
      <img class="hexagon" src="images/image-equilibrium.jpg" alt="Hexagon">
    </picture>

    <div class="container-content">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm</p>
      <p class="value"><img class="etherum" src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="date"><img class="clock" src="images/icon-clock.svg" alt="">3 days left</p>
      <div class="white-line"></div>
      <p class="autor"><img class="profile-picture
        " src="images/image-avatar.png" alt="Jules Wyvern">
        Creation of <span>Jules Wyvern</span></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mateusz </a>.
    </div>
  </div>














</body>

</html>
